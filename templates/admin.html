{% load static %}
{% static 'img' as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn-outline-light {
            background-color: white;
            color: #7750f3;
        }
    
        .btn-outline-light:hover {
            background-color: #7750f3;
            color: white;
        }

        .btn-success {
            background-color: #7be7b5;
            border-color: #28a745;
            color: black;
        }

        .btn-success:hover {
            background-color: #7be7b5;
            border-color: #1e7e34;
            color: black;
        }

        .btn-danger {
            background-color: #ff1926;
            border-color: #218838;
            color: black;
        }

        .btn-danger:hover {
            background-color: #7be7b5;
            border-color: #218838;
            color: black;
        }
    </style>
</head>

<body style="background-color:#dee6ec">
    <div class=" bg-light mb-5 d-flex justify-content-center">
        <h3>Hello Admin</h3>
    </div>
    <div class="container vh-100" style="background-color:#dee6ec">
        
        <div class="row">
            <div class="col-3">
                <div class="d-grid gap-3">
                    <button class="m-3 btn btn-primary btn-outline-light btn-lg"><i class="fa fa-home"></i> Home</button>
                    <button class="m-3 btn btn-primary btn-outline-light btn-lg"><i class="fa fa-plus"></i> Add apps</button>
                </div>
            </div>

            <div class="col bg-light">
                <form class="p-1" action="admin" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div>
                        <label class="d-flex justify-content-center" for="file-input">
                            <img style="width:15%" class="btn" src="{% static 'img/pic.png' %}" alt="">
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="m-4 d-flex justify-content-center text-align-center" type="file" id="file-input" name="app_icon">
                    </div>
                    
                    <div class="row d-flex justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <input class="w-50 m-4 form-control" type="text" placeholder="App Name" name="app_name">
                        </div>
                        <div class="col d-flex justify-content-center">
                            <input class="w-50 m-4 form-control" type="text" placeholder="App Link" name="app_link">
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <select class="w-50 form-select m-4" name="app_category">
                                    <option selected>App Category</option>
                                    <option value="1">Social media</option>
                                    <option value="2">Entertainment</option>
                                    <option value="3">Education</option>
                                    <option value="4">Health & Fitness</option>
                                    <option value="5">Finance</option>
                                    <option value="6">Travel</option>
                                    <option value="7">Food & Drink</option>
                                    <option value="8">Shopping</option>
                                    <option value="9">Productivity</option>
                                    <option value="10">Utilities</option>
                                </select>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <select class="w-50 form-select m-4" name="sub_category">
                                    <option selected>Sub Category</option>
                                    <option value="1">Facebook</option>
                                    <option value="2">Instagram</option>
                                    <option value="3">Twitter</option>
                                    <option value="4">TikTok</option>
                                    <option value="5">Snapchat</option>
                                    <option value="6">YouTube</option>
                                    <option value="7">Netflix</option>
                                    <option value="8">Spotify</option>
                                    <option value="9">LinkedIn</option>
                                    <option value="10">Pinterest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                  
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="button" onclick="adjustPoints(1)" style="width: 150px;">
                            <span id="pointsDisplay">ADD POINTS</span> <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-danger ms-2" type="button" onclick="adjustPoints(-1)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <input class="m-2 btn btn-danger btn-lg" type="submit" value="SUBMIT" style="width: 150px;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let points = 1; // Initial points value
        const pointsDisplay = document.getElementById('pointsDisplay');
    
        function adjustPoints(amount) {
            points += amount; // Add or subtract the specified amount
            points = Math.max(points, 0); // Ensure points never go below 0
            pointsDisplay.textContent = points + " POINTS"; // Update the displayed points
        }
    </script>
</body>
</html>

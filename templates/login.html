<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Points</title>
    <!-- Include Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding-top: 10px;
            margin-top: 80px;
        }

        form {
            display: inline-block;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px); /* Adjusted width to accommodate icon */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding-left: 30px; /* Added padding for text input */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .fa {
            position: absolute;
            margin-top: 18px; /* Adjusted vertical alignment */
            margin-left: 10px; /* Added margin for icon position */
        }

        .input-container {
            position: relative;
        }

        .error-message {
            color: red;
        }

        .image-container {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="image-container">
            <img src="https://www.webintoapp.com/assets/img/website-to-app.png" alt="Placeholder Image">
        </div>
        <div class="input-container">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>

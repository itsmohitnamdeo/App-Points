{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .btn-outline-light {
                background-color: white;
                color: #7750f3;
            }
        
            .btn-outline-light:hover {
                background-color: #7750f3;
                color: white;
            }
</style>

</head>

<body style="background-color:#dee6ec">
    <div class=" bg-light mb-5 d-flex justify-content-center">
        <h3>Hello Admin</h3>
    </div>
    <div class="container vh-100" style="background-color:#dee6ec">
       
        <div class="row">
            <div class="col-3" style="background-color:#dee6ec">

                <div class="row p-5">
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="/home">Home</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="/profile">Profile</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="/points">Points</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="/task">Task</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="/logout">Logout</a>
                    </div>
                </div>

            </div>

            <div class="col bg-light p-5">
                

                <div class="container m-2 border border-secondary" style="background-color:#dee6ec">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <img class="m-3" style="width: 100px; height: 100px;" src="{{ app.app_icon.url }}" alt="">
                        </div>
                        <div class="col-md-6">
                            <h2>{{ app.app_name }}</h2>
                            <a href="" class="m-2 btn btn-primary"><i class="fas fa-arrow-right"></i> View in Detail</a>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success float-end m-3" type="submit" style="background-color: #7be7b5; color: black; font-weight: bold;">
                                {{ app.points }} POINTS
                            </button>
                        </div>
                    </div>

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="file-droppable">
                        <div>Upload Screenshots to complete the TASK</div>
                        <span>&times;</span>
                        <input name="img" type="file" name="upload" />
                    </div>
                    <input type="text" name="app_name" style="display: none" value="{{app.app_name}}" > 
                    <input type="number" name="points"  style="display: none" value="{{app.points}}" > 
                    <input class="btn btn-success m-3" type="submit" value="SUBMIT" style="background-color: #7be7b5; color: black; font-weight: bold;">
                </form>
            </div>
            
            
        </div>
    </div>
    
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.file-droppable').forEach(function(droppable) {
      var originalText = droppable.querySelector('div').innerHTML;
      var input = droppable.querySelector('input');
      var fileChanged = function() {
        var files = input.files;
        if (files.length) {
          droppable.querySelector('span').style.display = 'block';
          droppable.querySelector('div').innerHTML = '';
                  for (var i = 0; i < files.length; i++) {
                      droppable.querySelector('div').innerHTML += files[i].name + '<br>';
          }
          droppable.classList.add('filled');
        } else {
          droppable.querySelector('div').innerHTML = originalText;
          droppable.classList.remove('filled');
          droppable.querySelector('span').style.display = 'none';
        }
      };
      input.addEventListener('change', fileChanged);
      fileChanged(input);
      droppable.querySelector('span').addEventListener('click', function() {
            input.value = '';
          fileChanged(input);
      });
    });
  });
  
</script>

</body>


</html>

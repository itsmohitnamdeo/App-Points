<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin-top: 150px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        .login-button {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
        }

        input[type="submit"]:hover,
        .login-button:hover {
            background-color: #0056b3;
        }

        .fa {
            position: absolute;
            margin-top: 18px;
            margin-left: 10px;
        }

        .input-container {
            position: relative;
        }

        .error-message {
            color: red;
        }

        .message-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration</h1>

    <form action="" method="post">

        {% csrf_token %}

        <div class="input-container">
            <i class="fa fa-user"></i>
            <input type="text" name="first_name" placeholder="First Name" id="">
        </div>
        <div class="input-container">
            <i class="fa fa-user"></i>
            <input type="text" name="last_name" placeholder="Last Name" id="">
        </div>
        <div class="input-container">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="User Name" id="">
        </div>
        <div class="input-container">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" id="">
        </div>
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" name="password1" placeholder="Password" id="">
        </div>
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" name="password2" placeholder="Confirm Password" id="">
        </div>
        <div class="button-container">
            <input type="submit" value="Submit">
            <a href="login" class="login-button">Login</a>
        </div>
    </form>

    <div class="message-container">
        {% for message in messages %}
        <h3 class="{{ message.tags }}">{{ message }}</h3>  <!-- Adding class for styling -->
        {% endfor %}
    </div>
</body>
</html>

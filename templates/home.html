{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Points</title>
    <style>
        .btn-outline-light {
            background-color: white;
            color: #7750f3;
        }
    
        .btn-outline-light:hover {
            background-color: #7750f3;
            color: white;
        }
    </style>
    
</head>

<body style="background-color:#dee6ec">
    <div class="bg-light mb-5 d-flex justify-content-center">
        <h1>Hello {{user.first_name}}</h1>
    </div>
    <div class="container vh-100" style="background-color:#dee6ec">
       
        <div class="row">
            <div class="col-md-3" style="background-color:#dee6ec">

                <div class="p-5">
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="home"><i class="fas fa-home"></i> Home</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="profile"><i class="fas fa-user"></i> Profile</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="points"><i class="fas fa-database"></i> Points</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="task"><i class="fas fa-calendar-check"></i> Task</a>
                    </div>
                    <div class="row">
                        <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="logout"><i class="fas fa-power-off"></i> Logout</a>
                    </div>
                </div>
                
            </div>

            <div class="col-md bg-light p-5">
                
                {% for app in apps %}
                
                <div class="container m-2 border border-secondary" style="background-color:#dee6ec">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <img class="m-3" style="width: 100px; height: 100px;" src="{{app.app_icon.url}}" alt="">
                        </div>
                        <div class="col-md-6">
                            <h2>{{app.app_name}}</h2>
                            <a href="{% url 'app' id=app.id %}" class="m-2 btn btn-primary"><i class="fas fa-arrow-right"></i> View in Detail</a>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success float-end" type="submit" style="background-color: #7be7b5; color: black; font-weight: bold;">
                                {{app.points}} POINTS
                            </button>
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>

        </div>

    </div>

</body>

</html>
